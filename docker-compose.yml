version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=${DB_PATH:-app.db}
    depends_on:
      - mongodb
    networks:
      - bridged
    env_file:
      - .env

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - bridged

volumes:
  mongodb_data:

networks:
  bridged: